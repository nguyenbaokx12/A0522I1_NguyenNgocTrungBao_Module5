<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">
    Launch Registration Modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form [formGroup]="registerForm" (ngSubmit)="onClick()">
                        <div class="form-group">
                            <label>Email</label>
                            <input formControlName="email" name="email" type="text" class="form-control">
                            <div *ngIf="registerForm.controls.email.hasError('required') && registerForm.controls.email.touched"
                                class="alert alert-danger" role="alert">Email cannot be empty</div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input formControlName="password" name="password" type="password" class="form-control">
                            <div *ngIf="registerForm.controls.password.hasError('minlength') && registerForm.controls.password.touched"
                                class="alert alert-danger" role="alert">Password must be at least 8 characters</div>
                            <div *ngIf="registerForm.controls.password.hasError('required') && registerForm.controls.password.touched"
                                class="alert alert-danger" role="alert">Password cannot be empty</div>
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <select formControlName="country" name="country" class="form-control">
                                <option value="-1">Select Country</option>
                                <option value="0">Viet Nam</option>
                                <option value="1">US</option>
                                <option value="2">Korean</option>
                                <option value="3">Japan</option>
                            </select>
                            <div *ngIf="registerForm.controls.country.hasError('required') && registerForm.controls.country.touched" class="alert alert-danger"
                                role="alert">Please select a country
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" formControlName="age" class="form-control">
                            <div *ngIf="registerForm.controls.age.hasError('min') && registerForm.controls.age.touched" class="alert alert-danger"
                                role="alert">Age must be over 18 years old
                            </div>
                            <div *ngIf="registerForm.controls.age.hasError('required') && registerForm.controls.age.touched" class="alert alert-danger"
                                role="alert">Age cannot be empty</div>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="form-check">
                                <input type="radio" name="gender" formControlName="gender" value="male"
                                    class="form-check-input">
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" formControlName="gender" value="female"
                                    class="form-check-input">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="phone" formControlName="phone" class="form-control">
                            <div *ngIf="registerForm.controls.phone.hasError('required') && registerForm.controls.phone.touched" class="alert alert-danger"
                                role="alert">Phone cannot be empty
                            </div>
                            <div *ngIf="registerForm.controls.phone.hasError('pattern') && registerForm.controls.phone.touched" class="alert alert-danger"
                                role="alert">Wrong format</div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
