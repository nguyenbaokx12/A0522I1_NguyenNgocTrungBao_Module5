<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
  Launch Login Modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Email:</label>
              <input formControlName="email" name="email" type="text" class="form-control">
              <div *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched"
                class="alert alert-danger" role="alert">Email cannot be empty</div>
              <div *ngIf="loginForm.controls.email.hasError('pattern') && loginForm.controls.email.touched"
                class="alert alert-danger" role="alert">Wrong format</div>
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input formControlName="password" name="password" type="password" class="form-control">
              <div *ngIf="loginForm.controls.password.hasError('minlength') && loginForm.controls.password.touched"
                class="alert alert-danger" role="alert">Password must be at least 8 characters</div>
              <div class="alert alert-danger" role="alert"
                *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">Password
                cannot be empty</div>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-info" type="submit">Submit</button>
      </div>
    </div>
  </div>
</div>
