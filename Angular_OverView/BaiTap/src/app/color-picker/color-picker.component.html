<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
    Open Color
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Color Picker</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="colorPicker">Pick a color for result 1:</label>
                    <input id="colorPicker" class="form-control" type="color" [(ngModel)]="color2">
                </div>
                <br>
                <label for="colorPicker">Pick a color for result 2:</label><br>
                <button type="button" class="btn btn-primary" (click)="color('primary')">Primary</button>
                <button type="button" class="btn btn-success" (click)="color('success')">Success</button>
                <button type="button" class="btn btn-danger" (click)="color('danger')">Danger</button>
                <button type="button" class="btn btn-warning" (click)="color('warning')">Warning</button>
                <button type="button" class="btn btn-light" (click)="color('light')">Light</button>
                <br>
                <div class="mt-3">
                    <p [ngStyle]="{'background-color' : color2}" style="width: 50%; padding: 10px; border: solid 1px;">Result1</p>
                    <p [style.background-color]="colorNew" style="width: 50%; color: black; padding: 10px; border: solid 1px;">Result2</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div> 
<!-- Add custom CSS -->
<style>
    .modal-header {
        background-color: #F8F9FA;
        border-bottom: 1px solid #ECECEC;
        color: #212529;
    }

    .modal-body {
        background-color: #eaeced;
    }
</style>
