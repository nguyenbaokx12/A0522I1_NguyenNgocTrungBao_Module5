<!-- Student table -->
<div style="margin-bottom: 250px;" class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Ma sv</th>
        <th>Ten sv</th>
        <th>Ten nhom</th>
        <th>Ten de tai</th>
        <th>Gv huong dan</th>
        <th>email</th>
        <th>sdt</th>
        <th>chuc nang</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of students">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.group}}</td>
        <td>{{item.subject}}</td>
        <td>
          <span *ngFor="let teacher of teacherList">
            <span *ngIf="teacher.id == item.teacher">
              {{teacher.name}}
            </span>
          </span>
        </td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>
          <div class="btn-group" role="group">
            <a title="EDIT" style="margin-right: 10px;" [routerLink]="['/student/edit',item.id]"
              class="btn btn-outline-primary">
              <i class="bi bi-pencil"></i>
            </a>
            <button title="DELETE" type="button" class="btn btn-outline-danger" data-toggle="modal"
              data-target="#exampleModalDelete" (click)="getInfo(item)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>


  <!-- Delete confirmation modal -->
  <div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete <strong>{{student?.name}}</strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
